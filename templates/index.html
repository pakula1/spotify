<!DOCTYPE html>
<html>
<head>
  <title>spotifyTracker</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        <a class="navbar-brand" href="./">spotifyTracker</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="./">Home</a></li>
          <li><a href="./">About Me</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <br>
  
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-sm-12">

  		<!-- Parent container for inputFile -->
		<form class="form-horizontal" role="form" method='POST' action='/'>
  			<div class="form-group">
  				<label for=inputString class="col-sm-2 control-label">Starting Line</label>
    			<div class="col-sm-8">
      				<input type="text" name="text" class="form-control" id="text">
    			</div>
    			<div class="col-sm-2">
    				<button type="submit" class="btn btn-primary">Find Spotify Tracks</button>
  				</div>
  			</div>
  		</form>
	  </div>
	</div>  
	
    <div class="row">
      <div class="col-sm-12">
        {% if results %}
          <div id="results">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Pharse</th>
                  <th>Spotify Track</th>
                </tr>
              </thead>
              {% for result in results%}
              {% set list = result.split('|') %}
              <tr>
                <td>{{ list[0] }}</td>
                <td><a href={{ list[2] }}>{{ list[1] }}</a></td>
              </tr>
              {% endfor %}
            </table>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>

</body>
</html>
